<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/selectDishCSS.css"/>


</head>
<body>
<div class="mainContainer">

    <div class="topBar">
        <div class="container">
            <h1>Homelette
                <small>From the best chefs in the world directly into your kitchen</small>
            </h1>
        </div>
    </div>

    <div class="pageCont">
        <div class="row">
            <div class="sideBar  col-md-2">
                <div class="sideBarContent">
                    <h4>My dinner</h4>

                    <form action="a_page.asp" method="get">
                        <div id="exampleView">
                            Number of guests: <span id="numberOfGuests"></span>
                        </div>
                        <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
                        <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
                        <br>
                        <br>

                        <table class="table">
                            <tr>
                                <th>Dish</th>
                                <th>Name</th>
                                <th>Cost</th>
                            </tr>
                            <tr>
                                <td colspan="2">Pending</td>
                                <td>0.00</td>
                            </tr>
                        </table>
                        <hr/>

                        <span class="SEK">SEK 0.00</span>
                        <br/>
                        <br/>
                        <input type="submit" value="Confirm dinner" class="btn btn-warning" disabled="disabled"/>
                    </form>
                </div>
            </div>

            <div class="foodCont col-md-10">
                <div class="selectDish">
                    <h2>Select Dish</h2>
                    <hr/>
                    <div class="searchFood">
                        <form action="submit">
                            <input type="text" placeholder="Enter key words"/>
                            <input type="submit" value="Search" class="btn btn-warning"/>
                        </form>

                        <select name="" id="">
                            <option value="mainDish">Main</option>
                            <option value="starter">Starter</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>
                </div>

                <br/>

                <div class="row">
                    <div id="dishes">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <script src="js/view/exampleViewController.js"></script>
    <script src="js/view/selectDishView.js"></script>
</div>
</body>
</html>
