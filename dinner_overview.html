<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/selectDishCSS.css"/>


</head>
<body>
<div class="mainContainer">

    <div class="topBar">
        <div class="container">
            <h1>Homelette
                <small>From the best chefs in the world directly into your kitchen</small>
            </h1>
        </div>
    </div>

    <div class="dinnerOverview">
        <div class="dinnerOverviewCont">
            <h2>My Dinner: 4 people</h2>
            <button class=" btn btn-warning btn-md">Go back and edit dinner</button>
        </div>
    </div>

    <div class="foodMenu">
        <div class="container">
            <br/>

            <div class="row">
                <div id="dinnerOnMenu">


                </div>

                <div class="col-md-3 verticalLine">
                    <span>Total:</span>
                    <span>341.20</span>
                </div>
            </div>
        </div>
    </div>

    <hr/>

    <div class="endBtnCont">
        <button class="btn btn-warning btn-lg">Print Full Recipe</button>
    </div>

</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>
<script src="js/view/exampleViewController.js"></script>
<script src="js/view/selectDishView.js"></script>
<script src="js/view/sideBarView.js"></script>
<script src="js/view/dinnerOverviewView.js"></script>
<script src="js/view/dinnerPreparationView.js"></script>
</div>
</body>
</html>
